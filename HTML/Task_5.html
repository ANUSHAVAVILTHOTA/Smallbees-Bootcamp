    <video controls height="300px" width="300px">
            <source src="videos/video.mp4" type="video/mp4">
            <source src="videos/video.ogg" type="vidio/ogg">
            <object data="videos/video.swf" type="application/x-shockwave-flash"></object> 
     </video>  
     <br> 
     <div >
        <video id="videoPlayer" ontimeupdate="updateProgress()" controls height="400px" width="400px">
            <source src="videos/video.mp4" type="video/mp4">
        </video><br>
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="stop()">stop</button>
    </div>
    <div id="progressbar"></div>
    <script>
            var video=document.getElementById('videoPlayer');
            function play(){
                video.play();
            }
            function pause(){
                video.pause();
            }
            function stop(){
                video.pause();
                video.currentTime=0;
            }
            function updateProgress(){
                var progressbar=document.getElementById('progressbar');
                progressbar.innerHTML=Math.round((video.currentTime*100)/video.duration);
            }
        </script>
