<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table</title>
   </head>
	
   <body>
       Table(12-03-2019)
      <table border = "1" width = "50%">
        <caption>This is the caption</caption>
         <thead>
            <tr>
               <td colspan = "4">This is the head of the table</td>
            </tr>
        </thead>
         <tbody>
            <tr>
               <td>Cell 1</td>
               <td>Cell 2</td>
               <td>Cell 3</td>
               <td>Cell 4</td>
            </tr>
         </tbody>
         <tfoot>
                <tr>
                   <td colspan = "4">This is the footer of the table</td>
                </tr>
        </tfoot>
      </table>
      <hr>
    </br>
      <object width="40%" height="500" data="files/html.pdf"></object>

      <hr>

   </body>
	
</html>
